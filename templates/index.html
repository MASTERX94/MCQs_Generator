<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCQ Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f6f9fc, #e9efff);
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 720px;
        }
        .form-card {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }
        h2 {
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="form-card">
        <h2 class="mb-4 text-center">ðŸ§  Smart MCQ Generator</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Upload PDF or TXT file</label>
                <input type="file" name="files[]" multiple class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Or enter text manually</label>
                <textarea name="text" class="form-control" rows="6" placeholder="Paste your content here..."></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Number of MCQs</label>
                <select class="form-select" name="num_questions">
                    <option value="3">3</option>
                    <option value="5" selected>5</option>
                    <option value="10">10</option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg px-4 shadow">Generate Now</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
